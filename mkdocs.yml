site_name: Taiwan ICD10 Health MCP
site_description: 台灣醫療健康資料整合 MCP 伺服器 - 技術文件
site_author: Taiwan-ICD10-Health-MCP Team
site_url: https://audi0417.github.io/Taiwan-Health-MCP

# Repository
repo_name: Taiwan-ICD10-Health-MCP
repo_url: https://github.com/audi0417/Taiwan-Health-MCP
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Taiwan-ICD10-Health-MCP Team

# Configuration
theme:
  name: material
  language: zh-TW

  # Color scheme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切換至淺色模式

  # Features
  features:
    - navigation.instant        # 即時載入
    - navigation.tracking       # 追蹤 URL
    - navigation.tabs           # 頂部分頁
    - navigation.tabs.sticky    # 固定分頁
    - navigation.sections       # 章節導航
    - navigation.expand         # 展開側邊欄
    - navigation.indexes        # 索引頁面
    - navigation.top            # 回到頂部按鈕
    - search.suggest            # 搜尋建議
    - search.highlight          # 搜尋高亮
    - search.share              # 搜尋分享
    - content.code.copy         # 複製程式碼按鈕
    - content.code.annotate     # 程式碼註解
    - content.tabs.link         # 連結分頁
    - toc.follow                # 目錄跟隨

  # Logo and icons
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  version:
    provider: mike

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/audi0417/Taiwan-Health-MCP
      name: GitHub Repository
    - icon: fontawesome/solid/globe
      link: https://data.fda.gov.tw/
      name: 台灣 FDA 開放資料

  analytics:
    provider: google
    property: G-XXXXXXXXXX

  consent:
    title: Cookie 同意
    description: >-
      我們使用 cookies 來識別您的重複訪問和偏好設定，以及衡量我們文件的有效性和用戶是否找到他們要搜尋的內容。
      在您同意的情況下，您可以幫助我們改善文件。

